<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>

        <header class="header-container">
            <h1>Html 5 Form Input Fields</h1>
        </header>

        <div>
            <label> USERNAME: </label>
            <input type="text" id="text" name="text"/>
            <span class="text-error"></span>
        </div>

        <div>
            <label> PASSWORD: </label>
            <input type="password" id="password" name="password" />

        </div>

        <div>
            <label> EMAIL: </label>
            <input type="email" id="email" name="email" />

        </div>

        <div>
            <label> URL: </label>
            <input type="url" id="url" name="url" />

        </div>

        <div>
            <label> PHONE NUMBER: </label>
            <input type="number" id="number" name="Phone Number" />

        </div>

        <div>
            <label> SEARCH: </label>
            <input type="search" id="search" name="search" />

        </div>

        <div>
            <label> DATE & TIME: </label>
            <input type="datetime-local" id="datetime" name="DateTime" />
            <span class="validity"></span>

        </div>

        <div>
            <label> SALARY RANGE: </label>
            <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000" />
            <output class="salary-output">400000</output>
        </div>

        <div>
            <button>Submit</button>
        </div>

    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function () {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}[ ][A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value))
                textError.textContent = " ";
            else textError.textContent = "Name is Incorrect";
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function(){
            output.textContent = salary.value;
        });
    </script>
</body>

</html>
